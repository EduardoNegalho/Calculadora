<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <div class="calculadora">
        <div id="display"></div>
        <div id="buttons">
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn sum">+</button>
            <button class="btn num">0</button>
            <button class="btn sub">-</button>
            <button class="btn mult">*</button>
            <button class="btn divi">/</button>
            <button class="btn dec">.</button>
            <button class="btn apaga">C</button>
            <button class="btn res">=</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/src/js/calc.js"></script>
    <!-- <script src="/src/ano/sla.js"></script> -->
</body>

</html>
